<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap-rtl-Arabic -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <!-- login style -->
    <link rel="stylesheet" href="css/login.css">
<body>
  
   <header class="header bg-success">
    <div class="logo w-50">
      <img src="img/logo.jpg" class="img position-absolute  "/>
     </div>
     <div class="header-content ">
      <div class="row">
      <div class="col-md-12 vh-100 d-flex justify-content-center  align-items-center ">
        <form class="border">
          <div class="mx-5 my-2 position-relative">
            <p class="my-4 text-center fs-5" > تسجيل الدخول</p>
            <input type="email" class="form-control text-center  position-relative" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder=" اسم المستخدم أو البريد الالكترني" >
            <span class="icon ps-2"><i class="fa-solid fa-user"></i></span>
          </div>
          <div class="mx-5 my-2 ">
            <input type="password"  class="form-control  position-relative" id="exampleInputPassword1" placeholder="الرقم السري">
            <span class="icon1 ps-3"><i class="fa-solid fa-lock"></i></span>
          </div>
          <div class="mb-3 form-button">
           <a href="#" class="fs-8 "><p class="text-center w-75  ">نسيت كلمة المرور </p></a>
          </div>
          <div class=" mt-5  d-flex justify-content-center ">
            <button type="button " class="btn btn-success btn-lg border-0 w-75 ">الدخول</button>
          </div>
        </form>
      </div>
     </div>
    </form>
     </div>
     
   </header>
    <!-- js bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
